{% extends 'base.html' %} {% block title %}Home{% endblock %} {% block nav %}
<ul class="navbar-nav">
  <li class="nav-item">
    <button
      type="button"
      class="btn custom-button mr-3"
      data-toggle="modal"
      data-target="#loginModal"
    >
      Login
    </button>
  </li>
  <li class="nav-item">
    <button
      type="button"
      class="btn custom-button"
      data-toggle="modal"
      data-target="#signupModal"
    >
      Sign Up
    </button>
  </li>
</ul>
{% endblock %} {% block content %}

<!-- Splash Page -->
<div class="splash-container mt-5">
  <h1>Welcome to Job Tracker App</h1>
  <p>Track your job applications seamlessly.</p>
</div>

<!-- Login Modal -->
<div
  class="modal fade"
  id="loginModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="loginModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content auth-modal">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Login to Job Tracker</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Login Form -->
        <form method="POST" action="/login">
          <div class="form-group">
            <label for="loginUsername">Email</label>
            <input
              type="email"
              class="form-control"
              id="loginUsername"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input
              type="password"
              class="form-control"
              id="loginPassword"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <button type="submit" class="btn modal-button btn-block">
            Login
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Signup Modal -->
<div
  class="modal fade"
  id="signupModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="signupModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content auth-modal">
      <div class="modal-header">
        <h5 class="modal-title" id="signupModalLabel">
          Sign Up for Job Tracker
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Signup Form -->
        <form method="post" action="/register">
          <div class="form-group">
            <label for="signupUsername">Email</label>
            <input
              type="email"
              class="form-control"
              id="signupUsername"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-group">
            <label for="signupPassword">Password</label>
            <input
              type="password"
              class="form-control"
              id="signupPassword"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <button type="submit" class="btn modal-button btn-block">
            Sign Up
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
